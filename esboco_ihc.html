<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades Acadêmicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="section sports animação">
            <h2 class="sports-title">Esportes</h2>
            <div class="sports-buttons">
                <button class="sport-button modal-btn" data-date="15 NOV > 17 NOV" data-address="Av. dos Atletas, 456, Bairro Esportivo">Futsal</button>
                <button class="sport-button modal-btn" data-date="20 OUT > 22 OUT" data-address="Rua dos Esportes, 321, Complexo Esportivo">Vôlei</button>
                <button class="sport-button modal-btn" data-date="05 DEZ > 07 DEZ" data-address="Av. Olímpica, 123, Ginásio Central">Basquete</button>
            </div>
        </div>
        <div class="section events animação">
            <h2>Eventos e Palestras</h2>
            <nav class="containerLinks">
                <button class="modal-btn" data-date="SAB, 05 SET - 09:00" data-address="Rua das Universidades, 123, Centro Acadêmico">Feira de Iniciação Científica</button>
                <button class="modal-btn" data-date="15 NOV > 17 NOV - 08:00" data-address="Av. dos Atletas, 456, Bairro Esportivo">Torneio de Futsal Interfaculdades</button>
                <button class="modal-btn" data-date="02 DEZ > 06 DEZ 09:00" data-address="Av. da Inovação, 789, Parque Tecnológico">Semana de Tecnologia e Inovação</button>
                <button class="modal-btn" data-date="25 NOV - 19:00" data-address="Rua da Música, 321, Auditório Central">Hackathon Social</button>
                <button class="modal-btn" data-date="MAR > 05 MAR - 15:00" data-address="Av. das Artes, 987, Galeria Cultural">Workshop Empreendedorismo na saúde</button>
                <button class="modal-btn" data-date="10 OUT - 14:00" data-address="Auditório Principal, Campus Central">Seminário de Inovação Tecnológica</button>
            </nav>
            <div class="icon events-icon"></div>
        </div>
        <div class="section clubs">
            <h2>Clubes Acadêmicos</h2>
            <div class="icon clubs-icon"></div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <p id="modal-date">Data e Hora</p>
          <p id="modal-address">Endereço</p>
          <Button>Realizar Inscrição</Button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
